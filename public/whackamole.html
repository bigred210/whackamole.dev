<script>

(function() {
"use strict";
    
$(document).ready(function () {

            // global variables
        var count = 31;
        var score = 0;
        var imgIndex = 0;
        var keepGoing;
        var counter;
        var randomMole;
        var $hole = $(".row");
        var $image = $(".image");


            // function uses random img + fading in/out + scoreboard
        function whackItRoller() {
            var randomImg = getRandom();
                    var imgMole = setTimeout(function () {
                        $image.eq(randomImg).show().click(function() {
                            score++;
                            $('#scoreboard').html(score);
                        });
                    }, 100);
                    var setTimeoutId = setTimeout(function () {
                        $image.eq(randomImg).css("display" , "none").off("click");
                    }, 1400);
                    console.log(imgMole); 
        }; // end whackItRoller()

            // function gets the random img
        function getRandom() {
            var moleImg = Math.floor(Math.random() * $image.length);
            keepGoing = moleImg;
            console.log(moleImg);
            return moleImg;
        }; // end getRandom() 

            // game timer
        function timer() {
            count--;
            if (count == 0) {
                clearInterval(counter);
                clearInterval(randomMole);   
            }
            $("#timeboard").html(count);
        } // end timer()

            // .click function for start btn (calls the previous 3 functions and will run the game)
        $("#start").click(function(){
            count = 31;
            score = 0;
            counter = setInterval(timer,1000);
            randomMole = setInterval(function () {
                whackItRoller(keepGoing);
            }, 1500);
        }); // end ("#start").click
